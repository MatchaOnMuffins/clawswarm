apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: clawswarm
  labels:
    app: clawswarm
    component: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clawswarm
      component: postgres
  template:
    metadata:
      labels:
        app: clawswarm
        component: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "clawswarm"
        - name: POSTGRES_USER
          value: "clawswarm"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: clawswarm-secrets
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - clawswarm
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - clawswarm
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
