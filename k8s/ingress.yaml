apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clawswarm
  namespace: clawswarm
spec:
  ingressClassName: cloudflare-tunnel
  rules:
    - host: claw-swarm.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3001
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
